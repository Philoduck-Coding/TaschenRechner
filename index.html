<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Taschenrechner</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --display-color: #000;
            --button-text: #000;
            --button-gray: #d2d2d7;
            --button-gray-dark: #a5a5a7;
            --button-orange: #ff9f0a;
            --button-orange-active: #ffb340;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator {
            width: 300px;
            border-radius: 30px;
            background-color: #000;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .display {
            color: white;
            font-size: 64px;
            text-align: right;
            padding: 20px 10px;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
        }

        button {
            border: none;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            user-select: none;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .gray {
            background-color: var(--button-gray);
            color: var(--button-text);
        }

        .gray:active {
            background-color: var(--button-gray-dark);
        }

        .dark-gray {
            background-color: var(--button-gray-dark);
            color: white;
        }

        .dark-gray:active {
            background-color: var(--button-gray);
        }

        .orange {
            background-color: var(--button-orange);
            color: white;
        }

        .orange:active {
            background-color: var(--button-orange-active);
        }

        .zero {
            grid-column: span 2;
            width: auto;
            border-radius: 32px;
            justify-content: flex-start;
            padding-left: 28px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="gray" onclick="clearAll()">AC</button>
            <button class="gray" onclick="toggleSign()">+/-</button>
            <button class="gray" onclick="percentage()">%</button>
            <button class="orange" onclick="operation('/')">÷</button>
            
            <button class="dark-gray" onclick="appendNumber(7)">7</button>
            <button class="dark-gray" onclick="appendNumber(8)">8</button>
            <button class="dark-gray" onclick="appendNumber(9)">9</button>
            <button class="orange" onclick="operation('*')">×</button>
            
            <button class="dark-gray" onclick="appendNumber(4)">4</button>
            <button class="dark-gray" onclick="appendNumber(5)">5</button>
            <button class="dark-gray" onclick="appendNumber(6)">6</button>
            <button class="orange" onclick="operation('-')">−</button>
            
            <button class="dark-gray" onclick="appendNumber(1)">1</button>
            <button class="dark-gray" onclick="appendNumber(2)">2</button>
            <button class="dark-gray" onclick="appendNumber(3)">3</button>
            <button class="orange" onclick="operation('+')">+</button>
            
            <button class="dark-gray zero" onclick="appendNumber(0)">0</button>
            <button class="dark-gray" onclick="appendDecimal()">.</button>
            <button class="orange" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let currentOperation = null;
        let resetInput = false;

        const display = document.getElementById('display');

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0' || resetInput) {
                currentInput = '';
                resetInput = false;
            }
            currentInput += number;
            updateDisplay();
        }

        function appendDecimal() {
            if (resetInput) {
                currentInput = '0';
                resetInput = false;
            }
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            currentOperation = null;
            updateDisplay();
        }

        function toggleSign() {
            currentInput = (parseFloat(currentInput) * -1).toString();
            updateDisplay();
        }

        function percentage() {
            currentInput = (parseFloat(currentInput) / 100).toString();
            updateDisplay();
        }

        function operation(op) {
            if (currentOperation !== null) calculate();
            previousInput = currentInput;
            currentOperation = op;
            resetInput = true;
        }

        function calculate() {
            if (currentOperation === null || resetInput) return;
            
            let computation;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            switch (currentOperation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentInput = computation.toString();
            currentOperation = null;
            resetInput = true;
            updateDisplay();
        }

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>
